# NOTE: update this with your service name
service: lab-partner-app

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: ca-central-1

  environment:
    userTable: process.env.userTable
    classTable: process.env.classTable

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /create-user
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  createUser:
    handler: createUser.main
    events:
      - http:
          path: create-user
          method: post
          cors: true
          authorizer: aws_iam

  createClass: 
    handler: createClass.main
    events:
      - http:
          path: create-class
          method: post
          cors: true
          authorizer: aws_iam

  getClasses:
    handler: getClasses.main
    events:
      - http:
          path: classes/{id}
          method: get
          cors: true
          authorizer: aws_iam

  listClasses:
    handler: listClasses.main
    events:
      - http:
        path: classes/faculty/{id}
        method: get
        cors: true
        authorizer: aws_iam
      
resources: 
  - ${file(resources/api-gateway-errors.yml)}